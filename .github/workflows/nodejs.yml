name: Node.js

on:
  push:
    branches: [ master ]
    paths:
    - 'web-app/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'web-app/**'

jobs:
  test:
    name: Node.js Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set Up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies 
      working-directory: ./web-app
      run: npm ci

    - name: Build
      run: make web-app-build
      env:
        CI: true

    - name: Run Tests 
      run: make web-app-test
      env:
        CI: true

