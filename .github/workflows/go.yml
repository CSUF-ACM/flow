name: Go

on:
  push:
    branches: [ master ]
    paths:
    - 'cmd/**'
    - 'internal/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'cmd/**'
    - 'internal/**'

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
        
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build database
      run: make database-build

    - name: Run database
      run: make database-run

    - name: Database loading
      run: |
        sleep 15
        docker logs flowthru-db
        make database-start
        sleep 15
        docker logs flowthru-db

    - name: Install dependencies
      run: make backend-dependencies

    - name: Build
      run: make backend-build

    - name: Run Tests
      run: make backend-test
